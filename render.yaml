services:
  # Web Service (Django + Celery for Free Tier)
  - type: web
    name: project-nexus
    plan: free
    env: python
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    # Run migrations, start Celery in background, then start Gunicorn
    startCommand: python manage.py migrate && celery -A config worker -l info --detach && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: DATABASE_URL
        fromDatabase:
          name: project-nexus-db
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: project-nexus-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: project-nexus-redis
          property: connectionString

  # Redis Instance
  - type: redis
    name: project-nexus-redis
    plan: free
    ipAllowList: [] # Allow internal connections only

databases:
  # Postgres Database
  - name: project-nexus-db
    databaseName: project_nexus
    user: project_nexus_user
    plan: free
